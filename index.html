<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Jobdag</title>
    <link rel="stylesheet" href="css/jobdag.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/jobdag.js"></script>
    <!--FontAwesome Icons-->
    <script src="https://kit.fontawesome.com/7f74fada58.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
</head>
<body class="vh-100 bg-dark">

    <!-- Score-->

    <div class="container h-25 d-flex justify-content-around align-items-center">
        <div class="row w-100 text-center">
            <div class="col-6">
                <h2 class="text-white-50 mb-0">Speler</h2>
                <p id="puntenspeler" class="text-white-50">0</p>
            </div>
            <div class="col-6">
                <h2 class="text-white-50 mb-0">Computer</h2>
                <p class="text-white-50" id="puntencomputer">0</p>
            </div>
        </div>
    </div>

    <!-- Intro met Playknop-->

    <div id="intro" class="w-100 h-50">
    <div class="container h-100 d-flex flex-column align-items-center justify-content-around">
        <h1 class="text-center text-white-50">Hello user,<br>I want to play a game</h1>
        <button type="button" class="btn btn-success w-25 h-25" onclick="startWedstrijd()">SPELEN!</button>
    </div>
    </div>

    <!--Keuzes-->

    <div id="match" class="h-50">
    <div id="matchcontainer" class="container h-100 d-flex flex-column align-items-center justify-content-center">
        <div class="row w-100 text-center">
            <div class="col">
                <h2 id="winnaar" class="text-white-50 d-none d-sm-block">Kies een optie</h2>
            </div>
        <div class="row w-100 d-flex justify-content-center align-items-center">
            <img id="spelerhand" class="img-fluid" src="img/rock.png" width="200px" height="134px">
            <img id="computerhand" class="img-fluid" src="img/rock.png" width="200px" height="134px">
        </div>
        <div class="row w-100 d-flex flex-column flex-md-row justify-content-center align-items-center">
            <button type="button" id="schaar" class="col-6 col-md-2 btn btn-warning m-2" onclick="checkRondeSchaar()">schaar</button>
            <button type="button" id="steen" class="col-6 col-md-2 btn btn-warning m-2" onclick="checkRondeSteen()">steen</button>
            <button type="button" id="papier" class="col-6 col-md-2 btn btn-warning m-2" onclick="checkRondePapier()">papier</button>
        </div>
        </div>
    </div>
</div>
<div class="container h-25 d-none d-md-flex justify-content-around">
    <img src="img/saw.png" width="150px">
    <img src="img/static.gif" width="250px">
    <img id="saw2" src="img/saw.png" width="150px">
</div>

</body>
</html>
