  <!-- Modal -->
  
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contacteer ons</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">E-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Onderwerp</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Klachten</option>
              <option>Informatie</option>
              <option>Annulatie</option>
            </select>
          </div>
          <div class="form-group mb-0 pb-0">
            <label for="exampleFormControlTextarea1">Commentaar</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-body d-none d-md-block py-0 my-0">
        <label>Locatie</label>
        <iframe width="460" height="240" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=4.627819061279298%2C50.96513009979091%2C4.799480438232423%2C51.040962161729695&amp;layer=mapnik"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btnmodal btn-secondary d-flex justify-content-center align-items-center" data-dismiss="modal">Sluiten</button>
        <button type="button" class="btn btnmodal btn-warning d-flex justify-content-center align-items-center">Verzend </button>
      </div>
    </div>
  </div>
</div>

<!--Carousel-->
